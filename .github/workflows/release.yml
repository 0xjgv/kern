name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject version from tag
        run: sed -i "s/^VERSION=.*/VERSION=\"${GITHUB_REF_NAME#v}\"/" kern.sh

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czvf dist/kern.tar.gz \
            kern.sh \
            prompts/ \
            README.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/kern.tar.gz
          generate_release_notes: true
