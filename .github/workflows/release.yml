name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.4)'
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version must be in format X.Y.Z"
            exit 1
          fi

      - name: Check tag doesn't exist
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ inputs.version }}$"; then
            echo "Error: Tag v${{ inputs.version }} already exists"
            exit 1
          fi

      - name: Inject version
        run: sed -i "s/^VERSION=.*/VERSION=\"${{ inputs.version }}\"/" kern.sh

      - name: Create tarball and checksum
        run: |
          mkdir -p dist
          tar -czvf dist/kern.tar.gz \
            kern.sh \
            prompts/ \
            README.md
          cd dist && shasum -a 256 kern.tar.gz > kern.tar.gz.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          files: |
            dist/kern.tar.gz
            dist/kern.tar.gz.sha256
          generate_release_notes: true
